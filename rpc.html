<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rpc.css">
    </head>
    <body>
        <p class="heading">Rock Paper Scissors</p>
        <button onclick="playGame('rock');" class="b">
            <img src="images/rock-emoji.png" alt="" class="icon">
        </button>

        <button onclick="playGame('paper');" class="b"> 
            <img src="images/paper-emoji.png" alt="" class="icon">
        </button >

        <button onclick="playGame('scissors');" class="b">
            <img src="images/scissors-emoji.png" alt="" class="icon">
         </button>
         <p class="js-result result"></p>
         <p class="js-moves"></p>
         <p class="js-score score"></p>
        <button onclick="
        score.wins=0;
        score.loss=0;
        score.ties=0;
        localStorage.removeItem('score');
        updatescore();";
        class="reset"
        
        >Reset Score</button>

        <script src="rpc.js"></script>
        
    </body>
</html>
